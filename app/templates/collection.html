<section class="album-covers container clearfix" ng-controller = "collection.controller" >
    <div ng-repeat = "i in [1,2,3,4,5,6]">
       <p>
         <a class = "album-covers">{{albums.albumArtUrl}}</a>
         <br/>
         <a class="album-name" ui-sref="album"> {{albums.name}} </a>
        <br/>
         <a ui-sref="album"> {{albums.artist}} </a>

         X songs
         <br/>
       </p>
    </div>
</section>
